<div class="row">
  <div class="col-md-2 hidden-sm hidden-xs">
    Sidebar goes here
  </div>
  <div class="col-md-8 col-xs-10 col-xs-offset-1 col-md-offset-0">
    <div class="row">
      <p>
        <span>
          <a href="javascript:void(0)" style="display:inline;" (click)="navigateTo(null)">/</a>
        </span>
        <span *ngFor="let crumb of breadcrumbs">
          <a href="javascript:void(0)" style="display:inline;" (click)="navigateTo(crumb)">{{crumb.Name}} /</a>
        </span>
      </p>
      <div class="table-responsive">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th class="col-xs-1">
                Icon
              </th>
              <th class="col-xs-6 clickable" (click)="sortBy('Name')">
                Filename
                <span class="glyphicon glyphicon-chevron-up" *ngIf="currentSort.Field=='Name' && currentSort.ASC"></span>
                <span class="glyphicon glyphicon-chevron-down" *ngIf="currentSort.Field=='Name' && !currentSort.ASC"></span>
                <span *ngIf="!currentSort.Field=='Name'"></span>
              </th>
              <th class="col-xs-4 clickable" (click)="sortBy('LastModified')">
                Last Modified
                <span class="glyphicon glyphicon-chevron-up" *ngIf="currentSort.Field=='LastModified' && currentSort.ASC"></span>
                <span class="glyphicon glyphicon-chevron-down" *ngIf="currentSort.Field=='LastModified' && !currentSort.ASC"></span>
                <span *ngIf="!currentSort.Field=='LastModified'"></span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="clickable" *ngIf="breadcrumbs.length>0" (click)="navigateTo(breadcrumbs[breadcrumbs.length-1])">
              <td>
                <span class="glyphicon glyphicon-folder-open"></span>
              </td>
              <td>
                Up one level
              </td>
              <td>
                &nbsp;
              </td>
            </tr>
            <tr *ngFor="let file of files" class="clickable" (click)="diveIn(file)">
              <td>
                <span *ngIf="file.IsDirectory" class="glyphicon glyphicon-folder-close"></span>
                <span *ngIf="!file.IsDirectory" class="glyphicon glyphicon-file"></span>
              </td>
              <td>
                {{file.Name}}
              </td>
              <td>
                {{file.LastModified | date}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
