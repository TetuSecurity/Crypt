<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-7 col-xl-6">
            <div class="card login-card">
                <div class="card-block text-xs-center">
                    <h4 class="card-title">Login</h4>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="@">
                        <small id="helpId" class="form-text text-muted">Email you used at signup</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="*******">
                        <small id="helpId" class="form-text text-muted">Enter your password</small>
                    </div>
                    <button
                        type="button" name="login" id="submit" class="btn btn-success btn-lg btn-block"
                        [disabled]="processing"
                        (click)="submitForm()"
                        *ngIf="!processing"
                    >
                        Login  
                    </button>
                    <div class="loading-container" *ngIf="processing">
                        <loading-spinner></loading-spinner>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
